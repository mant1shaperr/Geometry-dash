    <script type="text/javascript">
        function onTelegramAuth(user) {
            // –°–æ–∫—Ä–∞—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            localStorage.setItem("tg_user", JSON.stringify(user));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, " + user.first_name + "!\n–í–∞—à ID: " + user.id);
            
            // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            try {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: "auth",
                        user: user
                    }));
                }
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUserInfo();
        }
        
        function updateUserInfo() {
            const userData = localStorage.getItem("tg_user");
            if (userData) {
                const user = JSON.parse(userData);
                const authSection = document.getElementById("authSection");
                if (authSection) {
                    authSection.innerHTML = `
                        <div id="userInfo">
                            <p>üë§ ${user.first_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"}</p>
                            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
                        </div>
                    `;
                }
            }
        }
        
        function logout() {
            localStorage.removeItem("tg_user");
            location.reload();
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            updateUserInfo();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {

            }
        };
    </script>
